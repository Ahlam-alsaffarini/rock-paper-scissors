<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game</title>
    <!-- bootstap file  -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- icon file  -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- main css file  -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="d-flex align-items-center justify-content-center vh-100">
    <div class="box">
      <h3 dir="rtl" class="text-center mt-5 mb-5">حجرة - ورقة - مقص</h3>
      <p dir="rtl" class="text-center">قم بالاختيار !</p>
      <div
        class="game d-flex align-items-center justify-content-center mt-3 mb-5"
      >
        <div class="hand scissors">
          <i class="fa-solid fa-hand-scissors"></i>
        </div>
        <div class="hand paper">
          <i class="fa-solid fa-hand"></i>
        </div>
        <div class="hand rock">
          <i class="fa-solid fa-hand-back-fist"></i>
        </div>
      </div>
      <div class="player-choose text-center mb-2" dir="rtl">
        اختيار المستخدم :
        <span id="user"></span>
      </div>
      <div class="computer-choose text-center mb-2" dir="rtl">
        اختيار الحاسوب :
        <span id="computer"></span>
      </div>
      <h3 class="result text-center mt-5 mb-5" dir="rtl">النتيجة :</h3>
      <span class="creator">
        Coded by <a href="https://github.com/Ahlam-alsaffarini">ahlam </a>.
      </span>
    </div>

    <!-- bootstap file  -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- icon file  -->
    <script src="js/all.min.js"></script>
    <!-- main css file  -->
    <script src="js/main.js"></script>
  </body>
</html>
